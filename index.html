<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <!-- container to save cities -->
    <div class="container1">
        <div class="row1">
            <!--nav bar-->
            <div class="wrapper">
                <div class="header">
                    <div class="search_wrap search_wrap1">
                        <div class="search_box">
                            <input type="text" class="input" id="city" placeholder="Search..">
                            <button onclick="searchCity()" class="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- current city container -->
    <div class="container2">
        <h2 id="current"> Current City : </h2>
        <h2 id="temp">Current Temp : </h2>
        <h2 id="wind">Current Wind : </h2>
        <h2 id="humidity"> The Humidity : </h2>
        <h2 id="weather"> Current Weather : </h2>
        <div class="row2">
            <div class="col2"></div>
        </div>
    </div>

    <br>
    <!-- 5 day forecast container -->
    <div class="container3">
        <div class="row">
            <div class="col mx-1">
                <p id="day-1"></p>
                <img id="weather-1"></img>
                <p id="temp-1">Temp : </p>
                <p id="hum-1">Humidity : </p>

            </div>
            <div class="col mx-1" id="day">
                <p id="day-2"></p>
                <img id="weather-2"></img>
                <p id="temp-2">Temp : </p>
                <p id="hum-2">Humidity : </p>
            </div>

            <div class="col mx-1" id="day">
                <p id="day-3"></p>
                <img id="weather-3"></img>
                <p id="temp-3">Temp : </p>
                <p id="hum-3">Humidity : </p>
            </div>

            <div class="col mx-1" id="day">
                <p id="day-4"></p>
                <img id="weather-4"></img>
                <p id="temp-4">Temp : </p>
                <p id="hum-4">Humidity : </p>
            </div>
            <div class="col mx-1" id="day">
                <p id="day-5"></p>
                <img id="weather-5"></img>
                <p id="temp-5">Temp : </p>
                <p id="hum-5">Humidity : </p>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
