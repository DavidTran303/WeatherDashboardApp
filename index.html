<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- linking page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<body>
    <!-- title page -->
    <div class="container">
        <div class="row-lg">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-left">
        <div class="container-fluid">
            <a class="navbar-brand">Search for city :</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- 5 day forecast cards -->
    <div class="container">
        <div class="row align-items-end">
            <!-- day 1 -->
            <div class="col">
                <div class="card-1" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 2 -->
            <div class="col">
                <div class="card-2" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 3 -->
            <div class="col">
                <div class="card-3" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 4-->
            <div class="col">
                <div class="card-4" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 5 -->
            <div class="col">
                <div class="card-5" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
<script src="script.js"></script>
</body>
</html>
