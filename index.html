<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- linking page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- title page -->
    <div class="container">
        <div class="row-lg">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-left">
        <div class="container-fluid">
            <a class="navbar-brand">Search for city :</a>
            <form class="d-flex">
                <input class="citySearch" id="city-search"  type="text" placeholder="Search" aria-label="Search">
            </form>
            <button onclick="citySearch()">Search</button>
        </div>
    </nav>


    <!-- Display Current City Container-->
    <div class="container-1" id="currentCity">
        <div class="row-1">
            <div class="col-md">
              <span id="current-city"></span>
            </div> 
            <div class="col-md">
                Current Temp :
                <span id="current-temp"></span>
            </div>
        </div>
    </div>

    <br>

    <!-- 5 day forecast cards -->
    <div class="container">
        <div class="row align-items-end">
            <!-- day 1 -->
            <div class="col">
                <div class="card-1" id="card-1" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text-1"></p>
                    </div>
                </div>
            </div>
            <!-- day 2 -->
            <div class="col">
                <div class="card-2" id="card-2" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 3 -->
            <div class="col">
                <div class="card-3" id="card-3" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 4-->
            <div class="col">
                <div class="card-4" id="card-4" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
            <!-- day 5 -->
            <div class="col">
                <div class="card-5" id="card-5" style="width: 4rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
<script src="script.js"></script>


</body>
</html>
